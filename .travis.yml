language: python

matrix:
  fast_finish: true
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install codecov

script:
  - flake8 $TRAVIS_BUILD_DIR/pygerm
  - coverage run run_tests.py
  - coverage report -m
  - set -e

after_success:
  - codecov
